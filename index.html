<body>
    <noscript><p>You haven't enabled JavaScript</p></noscript>
    <div class="todo-list">
        <h2 class="colored-text"><span>2</span><span>D</span><span>o</span> <span>L</span><span>i</span><span>s</span><span>t</span></h2>
        <div class="row add-wrap">
            <input type="text" name="" id="input-box" placeholder="Add your text" onkeydown="handleKeyPress(event)">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="list-container"></ul>
    </div>

    <footer class="footer">
        <a href="https://github.com/lightraptor2310/to-do-list" target="_blank">Original Source from lightraptor2310</a>
